<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_4_newpage.css">
    <title>Financial Information Input</title>
</head>
<body>
    <div class="form-container">
        <h1>Financial Information Form</h1>
        <form id="financialForm">
            <label for="country">Country of your occupuation:</label>
            <input type="text" id="country" name="country" required>

            <label for="province">Province/State</label>
            <input type="text" id="province" name="province" required>

            <label for="monthlyIncome">Monthly Income:</label>
            <input type="number" id="monthlyIncome" name="monthlyIncome" required>

            <label for="monthlyExpenses">Monthly Expenses:</label>
            <input type="number" id="monthlyExpenses" name="monthlyExpenses" required>

            <label for="savingsGoal">Savings Goal:</label>
            <input type="number" id="savingsGoal" name="savingsGoal" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>

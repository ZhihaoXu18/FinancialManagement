<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer_input.css">
    <title>Financial Information Input</title>
</head>
<body>
    <div class="navbar">
        <div>Your Company Name</div>
        <div>
          <a href="index.html" class="button">Home</a>
          <a href="#" class="button">Company</a>
          <a href="#" class="button">Book a Demo</a>
        </div>
    </div>
    <div class="form-container">
        <h1>Financial Information Form</h1>
        <form id="financialForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="monthlyIncome">Monthly Income:</label>
            <input type="number" id="monthlyIncome" name="monthlyIncome" required>

            <label for="monthlyExpenses">Monthly Expenses:</label>
            <input type="number" id="monthlyExpenses" name="monthlyExpenses" required>

            <label for="savingsGoal">Savings Goal:</label>
            <input type="number" id="savingsGoal" name="savingsGoal" required>
        </form>
        <button id="submit">Submit</button>
    </div>
    <script src="customer_input.js"></script>
</body>
</html>
